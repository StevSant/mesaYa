# =============================================================================
# MesaYA - Infraestructura Compartida (Kafka + Auth MS)
# =============================================================================
# Este archivo levanta la infraestructura base que todos los microservicios
# necesitan. Ejecutar ANTES de levantar los servicios individuales.
#
# Uso:
#   docker compose up -d          # Levantar Kafka y Auth MS
#   docker compose down           # Detener servicios
#   docker compose logs -f kafka  # Ver logs de Kafka
#   docker compose logs -f auth   # Ver logs de Auth MS
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Apache Kafka (KRaft mode - sin Zookeeper)
  # ---------------------------------------------------------------------------
  kafka:
    image: apache/kafka:3.9.0
    hostname: kafka
    container_name: mesaya-kafka
    environment:
      # Configuración KRaft (sin Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Configuración de replicación (desarrollo - 1 nodo)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Cluster ID (requerido para KRaft)
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"     # Comunicación interna entre contenedores
      - "29092:29092"   # Comunicación desde host (localhost)
    healthcheck:
      test: ["CMD", "bash", "-c", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:29092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - mesaya-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Inicializador de Topics de Kafka
  # ---------------------------------------------------------------------------
  kafka-init:
    image: apache/kafka:3.9.0
    container_name: mesaya-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./infrastructure/kafka/create-topics.sh:/opt/kafka-init/create-topics.sh:ro
    entrypoint: ["/bin/bash", "/opt/kafka-init/create-topics.sh"]
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - mesaya-network
    restart: "no"

  # ---------------------------------------------------------------------------
  # Auth Microservice (JWT signing, user management)
  # ---------------------------------------------------------------------------
  auth:
    build:
      context: .
      dockerfile: mesaYA_auth_ms/Dockerfile
    container_name: mesaya-auth-ms
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      AUTH_MS_PORT: 3001
      # Kafka
      KAFKA_BROKERS: kafka:9092
      # Database (Auth MS uses separate Supabase DB)
      AUTH_PG_HOST: ${AUTH_PG_HOST}
      AUTH_PG_PORT: ${AUTH_PG_PORT:-5432}
      AUTH_PG_USER: ${AUTH_PG_USER}
      AUTH_PG_PASSWORD: ${AUTH_PG_PASSWORD}
      AUTH_PG_DATABASE: ${AUTH_PG_DATABASE}
      AUTH_PG_SSL: ${AUTH_PG_SSL:-true}
      # JWT RS256 Keys
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
    ports:
      - "3001:3001"   # Health check / debug endpoint
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - mesaya-network
    restart: unless-stopped

# -----------------------------------------------------------------------------
# Red compartida para todos los microservicios
# -----------------------------------------------------------------------------
networks:
  mesaya-network:
    name: mesaya-network
    driver: bridge

# -----------------------------------------------------------------------------
# Volúmenes persistentes
# -----------------------------------------------------------------------------
volumes:
  kafka-data:
    name: mesaya-kafka-data
